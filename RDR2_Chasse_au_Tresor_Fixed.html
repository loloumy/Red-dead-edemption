
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption 2 - Chasse au Trésor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .popup-content {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add a base map layer (open-source map for testing compatibility)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Add locations with narrative points
        var locations = [
            {
                name: "Saloon",
                coords: [10, -40],
                content: "<div class='popup-content'><strong>Saloon</strong><br>Un ivrogne murmure qu'un trésor est caché près d'une mine. Il mentionne une croix sur une vieille carte.</div>"
            },
            {
                name: "Camp du Gang",
                coords: [20, 30],
                content: "<div class='popup-content'><strong>Camp du Gang</strong><br>Dans le coffre de Dutch, vous trouvez une lettre codée : 'Cherchez le rocher de l’aigle près de la rivière sinueuse.'</div>"
            },
            {
                name: "Mine Abandonnée",
                coords: [-10, 60],
                content: "<div class='popup-content'><strong>Mine Abandonnée</strong><br>Un mur effondré révèle un indice gravé : 'Là où le serpent croise l’étoile.'</div>"
            },
            {
                name: "Rivière Sinueuse",
                coords: [5, 100],
                content: "<div class='popup-content'><strong>Rivière Sinueuse</strong><br>Sous le pont, un dessin montre un canyon marqué d’une croix.</div>"
            },
            {
                name: "Trésor Enterré",
                coords: [-30, -80],
                content: "<div class='popup-content'><strong>Trésor Enterré</strong><br>Félicitations ! Vous avez trouvé le trésor ! Voici le code : XXXX-YYYY-ZZZZ.</div>"
            }
        ];

        // Add markers to the map
        locations.forEach(function(location) {
            L.marker(location.coords).addTo(map).bindPopup(location.content);
        });
    </script>
</body>
</html>
